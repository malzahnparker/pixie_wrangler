[package]
name = "pixie_wrangler"
version = "0.5.0"
authors = []
edition = "2021"
repository = "https://github.com/rparrett/pixie_wrangler"
license = "MIT OR Apache-2.0"

[features]
debugdump = ["bevy_mod_debugdump"]

[dependencies]

bevy = { version = "0.12", default-features = false, features = [
    "bevy_asset",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "x11",
    "webgl2",
    "multi-threaded"
] }

bevy_prototype_lyon = "0.10"
bevy_easings = "0.12"
bevy_common_assets = { version = "0.8", features=["ron"] }
bevy_mod_debugdump = { version = "0.9", optional = true }

rand = "0.8"
petgraph = "0.6"
itertools = "0.10"
serde = {version = "1", features = ["derive"]}
ron = "*"
rstar = "0.9"

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = {version="0.3", features = ["console", "Window", "Storage"]}

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3